  topics:
    - title: "スキーム論"
      body_html: "<p>Liuの「Algebraic Geometry and Arithmetic Curves」を友人らとの自主ゼミで読み進め、スキーム論の基礎を学習中。また、スキームの応用については、Huybrechts の「Fourier-Mukai Transforms in Algebraic Geometry」を参考に一人で学習しています。導来代数幾何が目標です。</p>"
    - title: "可換環論"
      body_html: "<p>スキーム論を学ぶなら、可換環論は必要だろうということで、可換環の基本概念とその応用について松村の「復刊 可換環論」で自主ゼミを行っています。</p>"
    - title: "(無限)圏論"
      body_html: |
        <p>導来代数幾何を念頭に学習中。Haugseng の 「Yet Another Introduction to Infinity Categories」を読み進めています。今後、ゼミになる可能性があります。synthetic なアプローチにも興味があり、Rijke の「An Introduction to Homotopy Type Theory」</a>でHomotopy Type Theoryの基礎をゼミを通して学んでおり、いずれ、Emily Riehl, Michael Shulmanの「A type theory for synthetic \(\infty\) -categories」</a>を学習したいと考えています。<br/>
        <ul>
          <li>Rijke : <a class="resource-link" href="https://arxiv.org/abs/2212.11082" target="_blank" rel="noopener">https://arxiv.org/abs/2212.11082</a></li>
          <li>Riehl, Shulman: <a class="resource-link" href="https://arxiv.org/abs/1705.07442" target="_blank" rel="noopener">https://arxiv.org/abs/1705.07442</a></li>
        </ul>
        </p>
    - title: "Topos理論"
      body_html: "<p>圏論の学習と並行して、Topos理論にも取り組んでいます。Mac Lane, Moerdijk の「Sheaves in Geometry and Logic」を自主ゼミで読み進め、Grothendieck topos とその応用について学んでいます。将来的には、Johnstone の「Sketches of an Elephant」も読みたいと考えています。空間としてのToposの理解を深めたいです。</p>"
    - title: "表現論"
      body_html: "<p>群の表現を通じて、代数的構造の理解を深めることに取り組んでいます。D-加群や傾理論などの学習をしています。現在は、Assem, Simson, Skowrońskiの「Elements of the Representation Theory of Associative Algebras」を一人で読んでいます。</p>"
    - title: "TeX"
      body_html: "<p>数学の文書作成に必須なツールであるTeXの習得のため、Knuthの「The TeXbook」を参考に、プリミティブな部分のゼミを行っています。Knuthの本を通じて、その思想を体現できるような組版を行えるようになることを目標としています。</p>"
